<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Cursos</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Nombre(s)
                                    </th>
                                    <th>
                                        Apellidos
                                    </th>
                                    <th>
                                        Codigo UdeG
                                    </th>
                                    <th>
                                        Estatus
                                    </th>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let curso of cursos">
                                        <tr class="clickable" [routerLink]="['/registro-cursos/',curso.id_curso]">
                                            <td class="pointer">{{ curso.titulo }}</td>
                                            <td class="pointer">{{ curso.fecha + '- ' + curso.hora }}</td>
                                            <td class="pointer">{{ curso.presentador }}</td>
                                            <td class="pointer">
                                                <img (click)="update_deleted('active', curso.id_curso); $event.stopPropagation()" src="../../assets/img/like-{{ (curso.deleted == 0) ? 'active' : 'inactive' }}.svg" alt="" style="width: 25px;margin-right: 10px;">
                                                <img (click)="update_deleted('inactive', curso.id_curso); $event.stopPropagation()" src="../../assets/img/thumb-down-{{ (curso.deleted == 0) ? 'inactive' : 'active' }}.svg" alt="" style="width: 25px;">
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
