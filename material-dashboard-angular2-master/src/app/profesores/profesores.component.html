<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Profesores</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Nombre(s)
                                    </th>
                                    <th>
                                        Apellidos
                                    </th>
                                    <th>
                                        Codigo UdeG
                                    </th>
                                    <th>
                                        Estatus
                                    </th>
                                </thead>
                                <tbody>
                                  <ng-container *ngFor="let profesor of profesores">
                                      <tr class="clickable" [routerLink]="['/registro-profesores/',profesor.id_profesor]">
                                          <td class="pointer">{{ profesor.nombres }}</td>
                                          <td class="pointer">{{ profesor.apellido_paterno + ' ' + profesor.apellido_materno}}</td>
                                          <td class="pointer">{{ profesor.codigo_udg }}</td>
                                          <td class="pointer">
                                            <img (click)="update_deleted('active', profesor.id_profesor); $event.stopPropagation()" src="../../assets/img/like-{{ (profesor.deleted == 0) ? 'active' : 'inactive' }}.svg" alt="" style="width: 25px;margin-right: 10px;">
                                            <img (click)="update_deleted('inactive', profesor.id_profesor); $event.stopPropagation()" src="../../assets/img/thumb-down-{{ (profesor.deleted == 0) ? 'inactive' : 'active' }}.svg" alt="" style="width: 25px;">
                                          </td>
                                      </tr>
                                  </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
